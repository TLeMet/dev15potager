

<div class="container">

    <div class="row">


        <div class="col-sm-5">

            <br><br><br><br><br><br><br>

            <h4 class="text-center">Connexion :</h4>
            <br><br>
            <div class="text-center">
                <form #formeCo="ngForm">

                    <div class="form-group">
                        <input type="email" class="form-control text-center" placeholder="Mail" #nomActionCo="ngModel" required
                            name="lelogin" [(ngModel)]="personneCo.mail">
                        </div>
                        <br>
                        <div class="form-group">
                        <input type="password" class="form-control text-center" placeholder="Mot de passe" required
                            name="lepassword" [(ngModel)]="personneCo.pw" id="lemdpinput">
                    </div>

                    <br><br>

                    <button [disabled]="!formeCo.form.valid" class="btn btn-primary btn-block" (click)="goConnexion()">Connexion</button>
                    <br>
                    <p [hidden]="!erreurLogin()" style="color: red;">Adresse mail ou Mot de passe incorrect...</p>
                </form>
                <button class="btn btn-primary text-center" style="position: absolute; bottom: 0%; left: 0%;" (click)="fermerDialog()">Fermer</button>
            </div>
        </div>



        <div class="col-sm-1">
            </div>
        <div class="col-sm-1 verticalLine">
        </div>

        <div class="col-sm-5">

            <h4 class="text-center">Nouveau ? Je m'inscris !</h4>
            <br><br>
            <div class="text-center">
                <form #formeIns="ngForm">

                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Nom*" required
                            name="new_nom" [(ngModel)]="lapersonne.nom">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Prénom*" required
                            name="new_prenom" [(ngModel)]="lapersonne.prenom">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control text-center" placeholder="Mail*" required
                            name="new_mail" [(ngModel)]="lapersonne.mail">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control text-center" placeholder="Mot de passe*" required
                            name="new_pw" [(ngModel)]="lapersonne.pw">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control text-center" placeholder="Confirmer le Mot de passe*" required
                            name="new_pw2" [(ngModel)]="lapersonne.pw">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Numéro de téléphone"
                            name="new_tel" [(ngModel)]="lapersonne.tel">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" class="form-control text-center" placeholder="Âge"
                            name="new_age" [(ngModel)]="lapersonne.age">
                    </div>
                    <br>
                    <button (click)="goInscription()" [disabled]="!formeIns.form.valid" class="btn btn-primary btn-block">Inscription</button>

                    <br>
                    <p [hidden]="!mailExiste()" style="color: red;">L'adresse email existe déjà.</p>
                </form>
            </div>

        </div>

    </div>
</div>
