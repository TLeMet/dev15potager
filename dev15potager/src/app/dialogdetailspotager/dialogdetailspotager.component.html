<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ titre}} </mat-card-title>
        <mat-card-subtitle>
            {{adresse}} <br>
            {{nomproprio}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="" alt="Mettre la photo du potager ici">
    <mat-card-content>
        <p>
        {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="testco()">Rejoindre</button>
        <button mat-button>Retour</button>
    </mat-card-actions>
</mat-card>
