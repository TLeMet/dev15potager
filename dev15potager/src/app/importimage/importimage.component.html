<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form #form (ngSubmit)="onUpload(desc.value)">

                <div class="text-center">
                    <img [src]="imgURL" height="100" *ngIf="imgURL">
                </div>
                <br>
                <div class="text-center">
                    <input type="file" name="pic" (change)="onFileChanged($event)">
                </div>
                <br>
                <div class="text-center">
                    <textarea type="text" class="text-center" placeholder="Description" #desc
                        style="width: 100%;"></textarea>
                </div>
                <br><br><br>

                <div class="text-center">
                    <button (click)="trueFalse()">Upload</button>
                </div>
                <p *ngIf="visible" style="color: rgb(47, 255, 75);" class="text-center">Image bien envoy√©e !</p>
                <br>
                <div class="text-center">
                    <button (click) = "closeDialog()">Retour</button>
                </div>
            </form>
        </div>
    </div>
</div>
