<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title><strong>{{ detail.nom }}</strong></mat-card-title>
        <mat-card-subtitle><strong>Ville :</strong>{{ detail.ville }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            <strong>Adresse : </strong> {{ detail.adresse }}
        </p>
        <p>
            <strong>Surface :</strong> {{ detail.surface }}
        </p>
        <p>
            <strong>Description : </strong> {{ detail.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Rejoindre</button>
        <button mat-button>Retour</button>
    </mat-card-actions>
</mat-card>
