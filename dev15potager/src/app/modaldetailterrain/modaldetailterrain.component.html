<mat-card class="example-card" fxLayoutAlign="start start">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title><strong>{{ detail.nom }}</strong></mat-card-title>
        <mat-card-subtitle><strong>Ville :</strong>{{ detail.ville }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <div class="row">
        <div class="col-sm-6">
    <mat-card-content>
        <p>
            <strong>Adresse : </strong> {{ detail.adresse }}
        </p>
        <p>
            <strong>Surface :</strong> {{ detail.surface }}
        </p>
        <p>
            <strong>Description : </strong> {{ detail.description }}
        </p>
    </mat-card-content>
</div>
<div class="col-sm-6">
        <mat-form-field [style.fontSize]="fontSize.value" style="border: black;">
                <mat-label>Pr√©sentez-vous !</mat-label>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
              </mat-form-field>
    <mat-card-actions>
        <button mat-button>Rejoindre</button>
        <button mat-button (click) = "closeDialog()" >Retour</button>
    </mat-card-actions>
</div>

</div>
</mat-card>
