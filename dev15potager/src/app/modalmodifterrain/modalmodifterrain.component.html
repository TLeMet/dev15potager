
    <div class="text-center">
        <h3>Modifier votre terrain</h3>
    </div>
    <br>

    <p>Propriétaire : {{userConnecte.prenom}} {{userConnecte.nom}}</p>
    <hr>
    <form>
        <div class="form-group">
            <p>Nom terrain</p>
            <input type="text" class="form-control text-center" name="nom" [(ngModel)]="userTerrainActif.nom" #nomAction="ngModel">
        </div>
        <div class="row"> 
            <div class="col-sm-6 form-group">
                <p>Adresse</p>
                <input type="text" class="form-control text-center" name="adresse" [(ngModel)]="userTerrainActif.adresse">
            </div>
            <div class="col-sm-6 form-group">
                <p>Ville</p>
                <input type="text" class="form-control text-center" name="ville" [(ngModel)]="userTerrainActif.ville">
            </div>
        </div> 
        <div class="form-group">
            <p>Surface (m²)</p>
            <input type="text" class="form-control text-center" name="surface" [(ngModel)]="userTerrainActif.surface">
        </div>
        <div class="form-group">
            <p>Max utilisateurs</p>
            <input type="number" class="form-control text-center" name="maxUser" [(ngModel)]="userTerrainActif.maxUser">
        </div>
        <div class="form-group">
            <p>Description</p>
            <textarea class="form-control round-0" name="description" rows=4 [(ngModel)]="userTerrainActif.description"></textarea>
        </div>
        <div class="row"> 
            <div class="col-sm-6">
                <p>Horaire ouverture</p>
                <input type="text" class="text-center" name="hOuverture" [(ngModel)]="userTerrainActif.hOuverture">
            </div>
            <div class="col-sm-6">
                <p>Horaire fermeture</p>
                <input type="text" class="text-center"name="hFermeture" [(ngModel)]="userTerrainActif.hFermeture"> 
            </div>
        </div> 
        <!--Rajouter changement de photo si le temps-->
        <hr>  
        <div class="row" *ngIf="visible"> 
            <div class="col-sm-6">
                <button (click)="validModif()" class="btn btn-primary btn-block">Valider</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-danger btn-block" (click)="switchVisible()">Supprimer terrain</button>
            </div>
        </div> 
        <div class="row" *ngIf="!visible"> 
            <p style="color: red" class="small text-center">ATTENTION! Si vous supprimez ce terrain, tous les utilisateurs associés seront aussi supprimés!</p>
            <div class="col-sm-6">
                <button class="btn btn-danger btn-block" (click)="supprimer()">Confirmer</button>
            </div>
            <div class="col-sm-6">
                <button (click)="switchVisible()" class="btn btn-secondary btn-block">Annuler</button>
            </div>
        </div> 
    </form>
